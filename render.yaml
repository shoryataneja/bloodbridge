services:
  - type: web
    name: bloodbridge-backend
    env: node
    plan: free
    rootDir: ./backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bloodbridge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://bloodbridge-frontend.onrender.com
      - key: PORT
        value: 10000

  - type: web
    name: bloodbridge-frontend
    env: static
    plan: free
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://bloodbridge-backend.onrender.com

databases:
  - name: bloodbridge-db
    databaseName: bloodbridge
    user: bloodbridge_user
    plan: free