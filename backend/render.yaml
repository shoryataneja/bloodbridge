services:
  - type: web
    name: bloodbridge-backend
    env: node
    plan: free
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: bloodbridge-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://bloodbridge-frontend.onrender.com
      - key: PORT
        value: 10000

databases:
  - name: bloodbridge-db
    databaseName: bloodbridge
    user: bloodbridge_user
    plan: free